<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile OAuth Handler</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            text-align: left;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        
        .deep-link-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 12px;
            text-align: left;
            word-break: break-all;
        }
        
        .copy-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 10px;
        }
        
        .test-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📱 Mobile OAuth Handler</h2>
        <p>This page handles the OAuth callback and automatically redirects to your mobile app</p>
        
        <button class="test-button" onclick="testOAuthCallback()">
            Test OAuth Callback
        </button>
        
        <button class="test-button" onclick="testErrorCallback()">
            Test Error Callback
        </button>
        
        <div id="status" class="status info" style="display: none;">
            <p id="statusText"></p>
        </div>
        
        <div id="deepLinkInfo" class="deep-link-info" style="display: none;">
            <strong>Deep Link Information:</strong><br>
            <div id="deepLinkContent"></div>
        </div>
    </div>
    
    <script>
        console.log('📱 Mobile OAuth Handler loaded');
        
        // Function to handle OAuth callback response
        function handleOAuthCallback(response) {
            console.log('🔄 Handling OAuth callback response:', response);
            
            if (response.success) {
                // Success case - redirect to mobile app
                const deepLinkUrl = response.deepLinkUrl;
                const user = response.user;
                
                console.log('✅ OAuth successful, redirecting to app');
                console.log('🔗 Deep link URL:', deepLinkUrl);
                console.log('👤 User:', user);
                
                // Show success status
                showStatus('✅ OAuth completed successfully! Redirecting to mobile app...', 'success');
                
                // Show deep link information
                showDeepLinkInfo(response);
                
                // Automatically redirect to mobile app after a short delay
                setTimeout(() => {
                    console.log('🚀 Redirecting to mobile app...');
                    window.location.href = deepLinkUrl;
                }, 2000);
                
            } else {
                // Error case - redirect to error deep link
                const errorDeepLink = response.deepLinkUrl;
                
                console.log('❌ OAuth failed, redirecting to error deep link');
                console.log('🔗 Error deep link:', errorDeepLink);
                
                showStatus('❌ OAuth failed: ' + response.message, 'error');
                showDeepLinkInfo(response);
                
                // Automatically redirect to error deep link
                setTimeout(() => {
                    console.log('🚀 Redirecting to error deep link...');
                    window.location.href = errorDeepLink;
                }, 3000);
            }
        }
        
        // Function to show status
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Function to show deep link information
        function showDeepLinkInfo(response) {
            const deepLinkDiv = document.getElementById('deepLinkInfo');
            const deepLinkContent = document.getElementById('deepLinkContent');
            
            let content = '';
            
            if (response.success) {
                content = `
                    <strong>Success Response:</strong><br>
                    Deep Link: <span id="linkText">${response.deepLinkUrl}</span>
                    <button class="copy-button" onclick="copyDeepLink()">Copy</button><br>
                    User Role: ${response.user.role}<br>
                    User Email: ${response.user.email}<br>
                    Message: ${response.message}<br><br>
                    <strong>Redirect Instructions:</strong><br>
                    Method: ${response.redirectInstructions.method}<br>
                    Example: <code>${response.redirectInstructions.example}</code><br>
                    Note: ${response.redirectInstructions.note}
                `;
            } else {
                content = `
                    <strong>Error Response:</strong><br>
                    Error: ${response.error}<br>
                    Message: ${response.message}<br>
                    Error Deep Link: <span id="linkText">${response.deepLinkUrl}</span>
                    <button class="copy-button" onclick="copyDeepLink()">Copy</button><br><br>
                    <strong>Redirect Instructions:</strong><br>
                    Method: ${response.redirectInstructions.method}<br>
                    Example: <code>${response.redirectInstructions.example}</code><br>
                    Note: ${response.redirectInstructions.note}
                `;
            }
            
            deepLinkContent.innerHTML = content;
            deepLinkDiv.style.display = 'block';
        }
        
        // Function to copy deep link
        function copyDeepLink() {
            const linkText = document.getElementById('linkText').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                const btn = document.querySelector('.copy-button');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            }).catch(err => {
                console.log('Copy failed, using fallback');
                const textArea = document.createElement('textarea');
                textArea.value = linkText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                const btn = document.querySelector('.copy-button');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            });
        }
        
        // Test function - simulates successful OAuth callback
        function testOAuthCallback() {
            console.log('🧪 Testing successful OAuth callback');
            
            // Simulate the response from your backend
            const mockResponse = {
                success: true,
                deepLinkUrl: "xytekclassroom://auth?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c&role=teacher&email=test@example.com&name=Test%20User&picture=https://example.com/avatar.jpg",
                user: {
                    email: "test@example.com",
                    name: "Test User",
                    picture: "https://example.com/avatar.jpg",
                    role: "teacher"
                },
                message: "OAuth completed successfully. Use deepLinkUrl to redirect to mobile app.",
                redirectInstructions: {
                    method: "window.location.href",
                    example: "window.location.href = \"xytekclassroom://auth?token=...\"",
                    note: "Frontend should automatically redirect using the deepLinkUrl"
                }
            };
            
            handleOAuthCallback(mockResponse);
        }
        
        // Test function - simulates error OAuth callback
        function testErrorCallback() {
            console.log('🧪 Testing error OAuth callback');
            
            // Simulate the error response from your backend
            const mockErrorResponse = {
                success: false,
                error: "AuthFailed",
                message: "Invalid authorization code",
                deepLinkUrl: "xytekclassroom://auth?error=Invalid%20authorization%20code",
                redirectInstructions: {
                    method: "window.location.href",
                    example: "window.location.href = \"xytekclassroom://auth?error=Invalid%20authorization%20code\"",
                    note: "Frontend should redirect to error deep link"
                }
            };
            
            handleOAuthCallback(mockErrorResponse);
        }
        
        // Check if this page was loaded from OAuth callback
        function checkOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state) {
                console.log('🔍 OAuth callback detected:', { code: code.substring(0, 10) + '...', state });
                showStatus('🔄 OAuth callback detected. Processing...', 'info');
                
                // In a real implementation, you would make a request to your backend
                // to exchange the code for tokens and get the deep link URL
                // For now, we'll just show a message
                showStatus('📱 OAuth callback received. In production, this would automatically redirect to your mobile app.', 'info');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Mobile OAuth Handler initialized');
            checkOAuthCallback();
        });
        
        // Listen for page visibility changes (app switching)
        document.addEventListener('visibilitychange', function() {
            console.log('👁️ Visibility changed:', document.hidden ? 'hidden' : 'visible');
            if (document.hidden) {
                console.log('✅ App may have opened - page became hidden');
            }
        });
        
        // Listen for page blur (user switching to another app)
        window.addEventListener('blur', function() {
            console.log('🔀 Page lost focus - user switched to another app');
        });
        
        // Listen for page focus (user returned to this page)
        window.addEventListener('focus', function() {
            console.log('🎯 Page gained focus - user returned');
        });
    </script>
</body>
</html>
